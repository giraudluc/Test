    <title>Map</title>

    <script>
      
      $(document ).ready(function() {
      
        $("#testButton").click(function() {
          $("#console").html("ok");

        });

        var point1 = [43.06580,5.86681]
        var point2 = [43.05290,5.84552]

        var map = L.map('map').setView([43.0628, 5.8619], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        L.circle(point1, {radius: 100}).addTo(map);
        var marker1 = L.marker(point1).addTo(map);
        marker1.on('click', function(e) {$("#console").html("marker1");});
        //marker1.bindTooltip("my tooltip text").openTooltip();
        marker1.bindPopup('This is Denver, CO.');

});

    </script>
